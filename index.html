
<!DOCTYPE html>
<html>
<head>
    <title>Gri Tema ile Arka Plan Değiştirme</title>
    <style>
        body {
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0neDGqGantCGUDAzNjtDkA?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <h1>Arka Plan Rengi Değiştirici</h1>
    <p>Başlangıç rengi: Gri</p>
    
    <div class="button-container">
        <button onclick="document.body.style.backgroundColor = 'red'; document.body.style.color = 'white'">Kırmızı</button>
        <button onclick="document.body.style.backgroundColor = 'blue'; document.body.style.color = 'white'">Mavi</button>
        <button onclick="document.body.style.backgroundColor = 'green'; document.body.style.color = 'white'">Yeşil</button>
        <button onclick="document.body.style.backgroundColor = 'yellow'; document.body.style.color = 'black'">Sarı</button>
        <button onclick="document.body.style.backgroundColor = 'purple'; document.body.style.color = 'white'">Mor</button>
        <button onclick="document.body.style.backgroundColor = 'gray'; document.body.style.color = 'white'">Gri</button>
        <button onclick="document.body.style.backgroundColor = '#333'; document.body.style.color = 'white'">Koyu Gri</button>
        <button onclick="document.body.style.backgroundColor = '#ccc'; document.body.style.color = 'black'">Açık Gri</button>
        <button onclick="document.body.style.backgroundColor = 'white'; document.body.style.color = 'black'">Beyaz</button>
        <button onclick="document.body.style.backgroundColor = 'black'; document.body.style.color = 'white'">Siyah</button>
    </div>
</body>
</html>
